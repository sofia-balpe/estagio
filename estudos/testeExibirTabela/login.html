<body>
    <div id="divForm"><!--Formulário-->
        <form method="post" id="idForm">
            <h1>SBP 2.0</h1>

            <input type="text" id="idNome" placeholder="Nome de usuário" required><br>
            <input type="email" name="" id="idEmail" placeholder="Email de usuário" required><br>
            <input type="password" name="" id="idSenha" placeholder="Senha de usuário" required onclick="event"><br>

            <input type="submit" name="" id="idSubmit" value="Enviar"><br>
        </form>
    </div>

    <div id="divDados">
        <h1>Dados de Usuários</h1><br>
        <table id="idTabela">
            <thead>
                <th>Usuário</th>
                <th>Email</th>
                <th>Senha</th>
            </thead>

            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
